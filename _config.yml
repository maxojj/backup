# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 路小飞 # your blog title name
subtitle:  Have a good time.
author: 海布里钟声 # 作者
language: zh-CN
timezone: 

# custom Site settings
# more detail check out docs
SEOTitle: 路小飞's Blog
header-img: 
email: maxojj@gmail.com
description: "路小飞在 Github 上的个人博客"
keyword: 路小飞 # seo key words

favicon: # your favicon png
# custom end

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://maxojj.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# SNS settings
# RSS:
weibo_username:
zhihu_username: arsenalgogogo
github_username: maxojj
twitter_username: maxojj
facebook_username:  max.owen.167
linkedin_username:  

# Build settings
anchorjs: false                        # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings 
disqus_username: maxojj

# Duoshuo settings
duoshuo_username:  # 你的多说帐号
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing

# Use livere
use_livere:

# Analytics settings
# Baidu Analytics
ba_track_id:
# Google Analytics
ga_track_id: UA-112264902-1            # Format: UA-xxxxxx-xx
ga_domain: maxojj.github.io

# Sidebar settings
sidebar-about-description: Ah, but I was so much older then, I'm younger than that now. # 个人描述
sidebar-avatar: http://ww1.sinaimg.cn/large/8bd399d6gy1fndtljt7g3j20ho0j5433.jpg    # use absolute URL


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value

# friends
friends:  # 友链

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: categorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/

markdown:
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji

## Themes: https://hexo.io/themes/
theme: Anisina

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:maxojj/maxojj.github.io.git
  branch: master


# img CDN path
cdn-url:  # 你的CDN地址

# Qiniu imageView2 API
# More info http://developer.qiniu.com/code/v6/api/kodo-api/image/imageview2.html
clip-content: #"?imageView2/1/w/1400/h/400/interlace/1/q/90"
clip-avatar: #"?imageView2/2/w/300/h/300/interlace/1/q/90"
clip-home-post-bg: #"?imageView2/1/w/800/h/300/interlace/1/q/70"

# post default images
post-default-img: http://ww1.sinaimg.cn/large/8bd399d6gy1fndttnda52j23342bcb2e.jpg #博文默认的图片
post-default-img-mobile: http://ww1.sinaimg.cn/large/8bd399d6gy1fndttnda52j23342bcb2e.jpg #移动端显示的图片

# search api , set your custom key
swiftype_key: 


# archive page title 
